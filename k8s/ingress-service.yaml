apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations: # Higher level config
    kubernetes.io/ingress.class: nginx #want to create ingress controller based on nginx project
    nginx.ingress.kubernetes.io/rewrite-target: /$1 #configure how nginx behaves
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
          